name: Rebase check
on:
  pull_request:
    branches: [ "main" ]

jobs:
  rebase_check:
    name: rebase_check
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pull-requests: read
      actions: read
      contents: read
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      # - name: Rebase Check
      #   id: rebase_check
      #   run: ./.github/workflows/check2.sh
      - name: Rebase Check 2
        id: rebase_check_2
        run: ./.github/workflows/check3.sh $GITHUB_HEAD_REF main
